<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script language="javascript">
		let sout, i, j;
		sout = "<table border='1' width='1200' cellspacing='2' cellpadding='3'>";
		i =2;  j = 1;
		while (i <= 9) {
			sout = sout + "<tr>";
			while (j <= 9) {
				sout = sout + "<td>" + i + "x" + j + "=" + i * j + "</td>";
				j++;
			}
			sout = sout + "</tr>";
			j = 1;
			i++;
		}
		sout = sout + "</table>";
		document.write(sout);
	</script>

</body>
</html>
