<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<table>
		<tr>
			<td>Số a:</td>
			<td><input type="number" id="soa"></td>
		</tr>
		<tr>
			<td>Số b:</td>
			<td><input type="number" id="sob"></td>
		</tr>
	</table>
	<button type="button" id="kiemtra" onclick="sodu()">Kiểm tra</button>
	<br>

	<script>

		let i = 10;
		let f = 20.5;
		let b = true;
		let s = 'Hà Nội';

		document.write('i = ' + i);
		document.write('<br/>');
		document.write('f = ' + f);
		document.write('<br/>');
		document.write('b = ' + b);
		document.write('<br/>');
		document.write('s = ' + s);
		document.write('<br/>');

		let width = 20;
		let height = 10;
		let area = width * height;
		document.write('Area = ' + area);
		document.write('<br/>');

		function sodu() {
			var a = document.getElementById("soa").value;
			var b = document.getElementById("sob").value;
			var z = a%b;
			if (z == 0) {
				return alert("a là bội số của b")
			} else {
				return alert("a không phải là bội số của b")
			}
		}

	</script>
</body>
</html>
