<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		td {
			width: 200px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Amount</td>
			<td>From Currency</td>
			<td>To Currency</td>
			<td></td>
		</tr>
		<tr>
			<td><input type="number" id="sotien"></td>
			<td>
				<select name="" id="">
					<option value="0">Việt Nam</option>
				</select>
			</td>
			<td>
				<select name="" id="">
					<option value="">USD</option>
				</select>
			</td>
			<td><button type="button" onclick="tiente()">Convert</button></td>
		</tr>
	</table>

	<p id="demo"></p>

	<script>
		function tiente() {
			var st = document.getElementById("sotien").value;
			var cd = st/23000;
			return document.getElementById("demo").innerHTML = "Số tiền được chuyển đổi là:" + cd;
		}
	</script>

</body>
</html>
